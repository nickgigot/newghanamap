<html>
    <head>

        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
        <script src="ghana.geojson"></script>
    </head>
    <body>
 <h1> Grid Connected Solar Installations in Ghana </h1>
    </body>
    <div id="mapid"></div>
    <style>
        #mapid{ width: 600px; height: 500px; }
    </style>
    <script>
    var map = L.map('mapid').setView([5.6, -.15], 11);
    var solIcon = L.icon({
        iconUrl: "sol.png",
        iconSize: [40,40],
        popupAnchor: [0,0]
    });
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.geoJSON(ghana, {
    pointToLayer: function (feature, latlng) {
    return L.marker(latlng, {icon: solIcon});}})
   .addTo(map)
    </script>
</html>
